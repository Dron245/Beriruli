<!DOCTYPE html>
<html lang="ru">
	@@include('html/_head.htm',{
	"title":"Каталог"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page page_inner">
				<section class="page__header">
					<div class="page__container">
						<nav class="page__bread bread">
							<ul class="bread__list">
								<li class="bread__item">
									<a href="#" class="bread__link">Главная</a>
								</li>
								<li class="bread__item">
									<a href="#" class="bread__link">Каталог авто</a>
								</li>
							</ul>
						</nav>
					</div>
				</section>
				<section class="page__baner baner">
					<div class="baner__container">
						<div class="baner__body __container">
							<div class="baner__back"></div>
							<h2 class="baner__title">Каталог автомобилей в наличии</h2>
							<div class="baner__content">
								<div class="baner__img">
									<img src="@img/catalog/car.png" alt="">
									<img src="@img/catalog/done.png" alt="">
								</div>
								<h4 class="baner__subtitle"> Дарим страховку ОСАГО на один год</h4>
							</div>
						</div>
					</div>
				</section>
				<section class="page__filter filter">
					<div class="filter__container">
						<h3 class="filter__title">Фильтр</h3>
						<div class="filter__body">
							<div class="filter__section">
								<select name="form[]" class="form">
									<option value="">Варианты покупки</option>
									<option value="1">Наличные</option>
									<option value="2">Безналичный расчёт</option>
								</select>
								<select  name="form[]" class="form">
									<option value="">Состояние авто</option>
									<option value="1">Новое</option>
									<option value="2">С пробегом 1 водитель</option>
									<option value="3">С пробегом 2 водителя</option>
								</select>
							</div>
							<div class="filter__section"></div>
							<button type="button" class="filter__clear">Очистить Фильтр</button>
						
						</div>
					</div>
				</section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_popup.htm',{})
		@@include('html/_js.htm',{})
	</body>
</html>
